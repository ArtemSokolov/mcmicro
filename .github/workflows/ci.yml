name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: '8'
      - name: Install Nextflow
        run: |
          curl -fsSL get.nextflow.io | bash
          sudo mv nextflow /usr/local/bin/
      - name: Test Nextflow
        run: nextflow -v
  data:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Download exemplar-001
        run: ./nextflow exemplar.nf --name exemplar-001 --path ~/data/downloads
      - name: Download exemplar-002
        run: ./nextflow exemplar.nf --name exemplar-002 --path ~/data/downloads
  test-ex001:
    needs: data
    runs-on: ubuntu-latest
    steps:
      - name: Test exemplar-001
        run: |
	  cp -r ~/data/downloads/exemplar-001 ~/data/
      	  ./nextflow main.nf --in ~/data/exemplar-001 --probability-maps all --s3seg-opts '--probMapChan 0'
	  ls ~/data/exemplar-001/*
